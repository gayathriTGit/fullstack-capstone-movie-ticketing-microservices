# Movie Ticket Pricing Calculator Service (stateless)
server:
  port: 9004

spring:
  application:
    name: ticket-pricing-service

# No database needed - demonstrates stateless microservices
# Uses in-memory data for business logic only

# Service discovery
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Health monitoring
management:
  endpoints:
    web:
      exposure:
        include: health
